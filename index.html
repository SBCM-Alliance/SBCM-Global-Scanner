<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAPAN DISTORTION MAP | SBCM Audit</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505; --panel: #111; --text: #e0e0e0;
            --accent: #00ff41; --warn: #ff0055; --sub: #888;
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace; padding: 20px; line-height: 1.5; }
        .container { max-width: 600px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { margin: 0; font-size: 1.8rem; letter-spacing: -1px; }
        .subtitle { font-size: 0.8rem; color: var(--sub); margin-top: 5px; }

        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 15px; font-family: inherit; font-size: 1.1rem; outline: none; }
        input:focus { border-color: #fff; }
        button { background: #fff; color: #000; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; font-family: inherit; }
        button:hover { opacity: 0.8; }
        button:disabled { background: #333; color: #888; cursor: not-allowed; }

        #result-card { display: none; background: var(--panel); border: 1px solid #333; padding: 20px; border-radius: 8px; animation: slideUp 0.5s; }
        
        .verdict-box { text-align: center; margin-bottom: 20px; padding: 15px; border: 2px solid #333; }
        .verdict-title { font-size: 0.8rem; color: var(--sub); text-transform: uppercase; }
        .verdict-main { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-item { background: #000; padding: 10px; border: 1px solid #333; }
        .stat-label { font-size: 0.7rem; color: var(--sub); display: block; }
        .stat-val { font-size: 1.2rem; font-weight: bold; }

        .log-console { background: #000; color: #666; font-size: 0.7rem; padding: 10px; height: 100px; overflow-y: auto; border-top: 1px dashed #333; margin-top: 20px; }

        .safe { color: var(--accent); border-color: var(--accent); }
        .critical { color: var(--warn); border-color: var(--warn); }
        .warning { color: orange; border-color: orange; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>DISTORTION MAP</h1>
            <div class="subtitle">INFRASTRUCTURE AUDIT v1.1 (Strict)</div>
        </header>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="ÈÉΩÂ∏ÇÂêç (‰æã: ÁôΩÁ≥†Áî∫, ÊüèÂ∏Ç)">
            <button id="btn-scan" onclick="startAudit()">SCAN</button>
        </div>

        <div id="result-card">
            <div id="verdict-box" class="verdict-box">
                <div class="verdict-title">INFRASTRUCTURE STATUS</div>
                <div id="verdict-text" class="verdict-main">ANALYZING...</div>
                <div id="verdict-desc" style="font-size:0.9rem;">---</div>
            </div>

            <div class="stat-grid">
                <div class="stat-item">
                    <span class="stat-label">ROAD LENGTH (Radius 2km)</span>
                    <span id="val-road" class="stat-val">0 km</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">REAL INTERSECTIONS</span>
                    <span id="val-node" class="stat-val">0</span>
                </div>
                <div class="stat-item" style="grid-column: span 2;">
                    <span class="stat-label">BURDEN SCORE (m/Intersection)</span>
                    <span id="val-score" class="stat-val">0.0</span>
                </div>
            </div>

            <a id="tweet-btn" href="#" target="_blank" style="display:block; text-align:center; color:#fff; text-decoration:none; border:1px solid #fff; padding:10px; font-weight:bold;">
                <i class="fab fa-x-twitter"></i> ÁµêÊûú„ÇíÂëäÁô∫„Åô„Çã
            </a>
        </div>

        <div class="log-console" id="console">> System Ready.</div>
    </div>

    <script>
        const OVERPASS_API = "https://overpass-api.de/api/interpreter";
        
        function log(msg) {
            const c = document.getElementById('console');
            c.innerHTML = `> ${msg}<br>` + c.innerHTML;
        }

        async function startAudit() {
            const city = document.getElementById('city-input').value;
            if (!city) return;

            // UI Reset
            const btn = document.getElementById('btn-scan');
            btn.disabled = true; btn.innerText = "SCANNING...";
            document.getElementById('result-card').style.display = 'block';
            document.getElementById('verdict-text').innerText = "CALCULATING...";
            document.getElementById('verdict-box').className = "verdict-box"; 
            
            try {
                log(`Locating ${city}...`);
                
                // 1. Coordinates
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
                const geoData = await geoRes.json();
                if (!geoData || geoData.length === 0) throw new Error("City not found.");
                const lat = geoData[0].lat;
                const lon = geoData[0].lon;
                log(`Target Locked: ${lat}, ${lon}`);

                // 2. Fetch OSM Data (Strict Mode: Highway only)
                log("Fetching road network...");
                const radius = 2000; 
                const query = `
                    [out:json];
                    (
                      way["highway"]
                         ["highway"!~"footway|cycleway|path|service|track|steps"]
                         (around:${radius},${lat},${lon});
                    );
                    out body;
                    >;
                    out skel qt;
                `;
                
                const osmRes = await fetch(OVERPASS_API, { method: 'POST', body: query });
                const osmData = await osmRes.json();
                
                // 3. Analyze Logic (Intersection Counting)
                log(`Processing ${osmData.elements.length} elements...`);
                
                let nodeUsage = {}; // nodeID -> count
                let roadLength = 0;
                const nodeMap = {}; // ID -> coords

                // First pass: Map nodes
                osmData.elements.forEach(el => {
                    if (el.type === 'node') {
                        nodeMap[el.id] = {lat: el.lat, lon: el.lon};
                    }
                });

                // Second pass: Process ways
                osmData.elements.forEach(el => {
                    if (el.type === 'way' && el.nodes) {
                        // Count node usage for Intersection detection
                        el.nodes.forEach(n => {
                            nodeUsage[n] = (nodeUsage[n] || 0) + 1;
                        });
                        
                        // Calc Length
                        for(let i=0; i<el.nodes.length-1; i++) {
                            const n1 = nodeMap[el.nodes[i]];
                            const n2 = nodeMap[el.nodes[i+1]];
                            if(n1 && n2) {
                                roadLength += getDistance(n1.lat, n1.lon, n2.lat, n2.lon);
                            }
                        }
                    }
                });

                // Count TRUE Intersections (Nodes shared by > 1 way)
                let intersections = 0;
                for (let id in nodeUsage) {
                    if (nodeUsage[id] > 1) intersections++;
                }

                const km = roadLength / 1000;
                // Safety: avoid division by zero
                const score = intersections > 0 ? roadLength / intersections : 9999; 

                // 4. Render
                document.getElementById('val-road').innerText = km.toFixed(1) + " km";
                document.getElementById('val-node').innerText = intersections.toLocaleString();
                document.getElementById('val-score').innerText = score.toFixed(1);

                // Verdict Logic (Strict)
                const vBox = document.getElementById('verdict-box');
                const vText = document.getElementById('verdict-text');
                const vDesc = document.getElementById('verdict-desc');
                
                let status = "";
                // Âü∫Ê∫ñ: ‰∫§Â∑ÆÁÇπÈñìÈöî„Åå200m„ÇíË∂Ö„Åà„Çã„Å®„ÄÅÊòé„Çâ„Åã„Å´„Çπ„Ç´„Çπ„Ç´ÔºàÁî∞Ëàé„ÅÆ‰∏ÄÊú¨ÈÅìÔºâ
                if (score > 200) {
                    vBox.classList.add("critical");
                    vText.innerText = "CRITICAL";
                    vDesc.innerText = "Á∂≠ÊåÅÂõ∞Èõ£Ôºö‰ΩéÂØÜÂ∫¶„ÉªÊã°Êï£ÂûãÈÉΩÂ∏Ç";
                    status = "„ÄêÂç±Èô∫„Äë";
                } else if (score < 130) {
                    vBox.classList.add("safe");
                    vText.innerText = "SUSTAINABLE";
                    vDesc.innerText = "È´òÂäπÁéáÔºö„Ç≥„É≥„Éë„ÇØ„Éà„Ç∑„ÉÜ„Ç£";
                    status = "„ÄêÂÑ™ÁßÄ„Äë";
                } else {
                    vBox.classList.add("warning");
                    vText.innerText = "WARNING";
                    vDesc.innerText = "Ê≥®ÊÑèÔºöÂäπÁéá‰Ωé‰∏ã„ÅÆÂÖÜÂÄô„ÅÇ„Çä";
                    status = "„ÄêÊ≥®ÊÑè„Äë";
                }

                const tweet = `„ÄêSBCMÈÉΩÂ∏ÇÁõ£Êüª„Äë\nüìç ${city} „ÅÆ„Ç§„É≥„Éï„É©ÂäπÁéá\n\nüõ£Ô∏è Ë≤†ÊãÖÊåáÊï∞: ${score.toFixed(1)}m/‰∫§Â∑ÆÁÇπ\n‚öñÔ∏è Âà§ÂÆö: ${status}\n\n#SBCM #DistortionMap`;
                document.getElementById('tweet-btn').href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`;

                log("Audit Complete.");

            } catch (e) {
                log("ERROR: " + e.message);
                alert("„Ç®„É©„Éº: „Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
            } finally {
                btn.disabled = false; btn.innerText = "SCAN";
            }
        }

        // Distance Calc
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
    </script>
</body>
</html>
