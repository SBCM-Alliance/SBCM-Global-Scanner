<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAPAN DISTORTION MAP</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505; --panel: #111; --text: #e0e0e0;
            --accent: #00ff41; --warn: #ff0055; --sub: #666;
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace; padding: 20px; line-height: 1.5; user-select: none; }
        .container { max-width: 500px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .subtitle { font-size: 0.7rem; color: var(--sub); }

        /* KEYPAD GRID */
        .keypad {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            margin-bottom: 20px;
        }
        .key-btn {
            aspect-ratio: 1; /* Ê≠£ÊñπÂΩ¢ */
            background: #000; border: 1px solid #333; color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.1s; border-radius: 4px;
        }
        .key-btn:active { background: #222; transform: scale(0.95); border-color: var(--accent); }
        .key-label { font-size: 0.9rem; font-weight: bold; }
        .key-sub { font-size: 0.6rem; color: #666; margin-top: 2px; }

        /* RESULT CARD */
        #result-card { display: none; background: var(--panel); border: 1px solid #333; padding: 20px; border-radius: 8px; animation: slideUp 0.3s; margin-top: 20px; }
        
        .verdict-box { text-align: center; margin-bottom: 20px; padding: 10px; border: 2px solid #333; }
        .verdict-main { font-size: 2rem; font-weight: bold; margin: 5px 0; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-item { background: #000; padding: 10px; border: 1px solid #333; }
        .stat-label { font-size: 0.6rem; color: var(--sub); display: block; }
        .stat-val { font-size: 1.1rem; font-weight: bold; }

        /* LOG */
        .log-console { background: #000; color: #444; font-size: 0.6rem; padding: 10px; height: 60px; overflow-y: auto; border-top: 1px dashed #333; margin-top: 20px; }

        /* COLORS */
        .safe { color: var(--accent); border-color: var(--accent); }
        .critical { color: var(--warn); border-color: var(--warn); }
        .warning { color: orange; border-color: orange; }

        /* UTILS */
        .hidden { display: none; }
        .loading { opacity: 0.5; pointer-events: none; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>DISTORTION MAP</h1>
            <div class="subtitle">SELECT TARGET SECTOR</div>
        </header>

        <!-- 3x3 KEYPAD -->
        <div class="keypad" id="keypad">
            <div class="key-btn" onclick="scan('Ë±äÂ≥∂Âå∫')"><span class="key-label">Ë±äÂ≥∂Âå∫</span><span class="key-sub">TKYO</span></div>
            <div class="key-btn" onclick="scan('Ê∏ØÂå∫')"><span class="key-label">Ê∏ØÂå∫</span><span class="key-sub">TKYO</span></div>
            <div class="key-btn" onclick="scan('ÊüèÂ∏Ç')"><span class="key-label">ÊüèÂ∏Ç</span><span class="key-sub">CHIBA</span></div>
            
            <div class="key-btn" onclick="scan('‰∫¨ÈÉΩÂ∏Ç')"><span class="key-label">‰∫¨ÈÉΩÂ∏Ç</span><span class="key-sub">KYOTO</span></div>
            <div class="key-btn" onclick="scan('Â§ßÈò™Â∏Ç')"><span class="key-label">Â§ßÈò™Â∏Ç</span><span class="key-sub">OSAKA</span></div>
            <div class="key-btn" onclick="scan('Á•ûÊà∏Â∏Ç')"><span class="key-label">Á•ûÊà∏Â∏Ç</span><span class="key-sub">HYOGO</span></div>
            
            <div class="key-btn" onclick="scan('Á¶èÂ≤°Â∏Ç')"><span class="key-label">Á¶èÂ≤°Â∏Ç</span><span class="key-sub">FUK</span></div>
            <div class="key-btn" onclick="scan('Â§ïÂºµÂ∏Ç')"><span class="key-label">Â§ïÂºµÂ∏Ç</span><span class="key-sub">HKD</span></div>
            <div class="key-btn" onclick="scan('ÁôΩÁ≥†Áî∫')"><span class="key-label">ÁôΩÁ≥†Áî∫</span><span class="key-sub">HKD</span></div>
        </div>

        <!-- MANUAL INPUT TOGGLE -->
        <div style="text-align:center; font-size:0.8rem; margin-bottom:10px;">
            <a href="#" onclick="toggleManual()" style="color:#666;">[ MANUAL INPUT ]</a>
        </div>
        <div id="manual-input" class="hidden" style="display:flex; gap:5px; margin-bottom:20px;">
            <input type="text" id="city-in" placeholder="City Name" style="flex:1; background:#000; border:1px solid #333; color:#fff; padding:10px;">
            <button onclick="scan(document.getElementById('city-in').value)" style="background:#fff; border:none; font-weight:bold; padding:0 15px;">GO</button>
        </div>

        <!-- RESULT -->
        <div id="result-card">
            <div style="text-align:right; margin-bottom:5px;">
                <span id="target-name" style="font-weight:bold; color:#fff;">TARGET</span>
            </div>
            
            <div id="verdict-box" class="verdict-box">
                <div class="verdict-title">INFRASTRUCTURE STATUS</div>
                <div id="verdict-text" class="verdict-main">---</div>
                <div id="verdict-desc" style="font-size:0.8rem;">---</div>
            </div>

            <div class="stat-grid">
                <div class="stat-item">
                    <span class="stat-label">ROAD (2km)</span>
                    <span id="val-road" class="stat-val">0 km</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">NODES</span>
                    <span id="val-node" class="stat-val">0</span>
                </div>
                <div class="stat-item" style="grid-column: span 2;">
                    <span class="stat-label">MAINTENANCE BURDEN</span>
                    <span id="val-score" class="stat-val">0.0</span> <span style="font-size:0.7rem; color:#666;">m/node</span>
                </div>
            </div>

            <a id="tweet-btn" href="#" target="_blank" style="display:block; text-align:center; color:#fff; text-decoration:none; border:1px solid #fff; padding:10px; font-weight:bold; font-size:0.9rem;">
                <i class="fab fa-x-twitter"></i> SHARE REPORT
            </a>
        </div>

        <div class="log-console" id="console">> System Ready.</div>
    </div>

    <script>
        const OVERPASS_API = "https://overpass-api.de/api/interpreter";
        
        function log(msg) {
            const c = document.getElementById('console');
            c.innerHTML = `> ${msg}<br>` + c.innerHTML;
        }

        function toggleManual() {
            const el = document.getElementById('manual-input');
            el.style.display = el.style.display === 'none' ? 'flex' : 'none';
        }

        async function scan(city) {
            if (!city) return;

            // UI Lock
            document.getElementById('keypad').classList.add('loading');
            document.getElementById('result-card').style.display = 'block';
            document.getElementById('target-name').innerText = city.toUpperCase();
            document.getElementById('verdict-text').innerText = "SCANNING...";
            document.getElementById('verdict-box').className = "verdict-box"; 
            
            try {
                log(`Targeting ${city}...`);
                
                // 1. Coords
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
                const geoData = await geoRes.json();
                if (!geoData.length) throw new Error("Target not found.");
                const lat = geoData[0].lat;
                const lon = geoData[0].lon;

                // 2. OSM Data (Strict Highway)
                log("Fetching vector data...");
                const radius = 2000; 
                const query = `[out:json];(way["highway"]["highway"!~"footway|cycleway|path|service|track|steps"](around:${radius},${lat},${lon}););out body;>;out skel qt;`;
                
                const osmRes = await fetch(OVERPASS_API, { method: 'POST', body: query });
                const osmData = await osmRes.json();
                
                // 3. Analysis (Intersection Count)
                log("Calculating topology...");
                let nodeUsage = {};
                let roadLength = 0;
                const nodeMap = {};

                osmData.elements.forEach(el => {
                    if (el.type === 'node') nodeMap[el.id] = {lat: el.lat, lon: el.lon};
                });

                osmData.elements.forEach(el => {
                    if (el.type === 'way' && el.nodes) {
                        el.nodes.forEach(n => nodeUsage[n] = (nodeUsage[n] || 0) + 1);
                        for(let i=0; i<el.nodes.length-1; i++) {
                            const n1 = nodeMap[el.nodes[i]];
                            const n2 = nodeMap[el.nodes[i+1]];
                            if(n1 && n2) roadLength += getDistance(n1.lat, n1.lon, n2.lat, n2.lon);
                        }
                    }
                });

                let intersections = 0;
                for (let id in nodeUsage) if (nodeUsage[id] > 1) intersections++;

                const km = roadLength / 1000;
                const score = intersections > 0 ? roadLength / intersections : 9999; 

                // 4. Render
                document.getElementById('val-road').innerText = km.toFixed(1) + " km";
                document.getElementById('val-node').innerText = intersections.toLocaleString();
                document.getElementById('val-score').innerText = score.toFixed(1);

                const vBox = document.getElementById('verdict-box');
                const vText = document.getElementById('verdict-text');
                const vDesc = document.getElementById('verdict-desc');
                
                let status = "";
                if (score > 200) {
                    vBox.classList.add("critical"); vText.innerText = "CRITICAL"; vDesc.innerText = "MAINTENANCE IMPOSSIBLE"; status = "„ÄêÂç±Èô∫„ÄëÁ∂≠ÊåÅÂõ∞Èõ£";
                } else if (score < 130) {
                    vBox.classList.add("safe"); vText.innerText = "SUSTAINABLE"; vDesc.innerText = "COMPACT & EFFICIENT"; status = "„ÄêÂÑ™ÁßÄ„ÄëÈ´òÂäπÁéá";
                } else {
                    vBox.classList.add("warning"); vText.innerText = "WARNING"; vDesc.innerText = "SPRAWL DETECTED"; status = "„ÄêÊ≥®ÊÑè„ÄëÊã°Êï£ÂÇæÂêë";
                }

                const tweet = `„ÄêSBCMÈÉΩÂ∏ÇÁõ£Êüª„Äë\nüìç ${city} „ÅÆ„Ç§„É≥„Éï„É©ÂäπÁéá\n\nüõ£Ô∏è Ë≤†ÊãÖÊåáÊï∞: ${score.toFixed(1)}m/node\n‚öñÔ∏è Âà§ÂÆö: ${status}\n\n#SBCM #DistortionMap`;
                document.getElementById('tweet-btn').href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`;
                log("Done.");

            } catch (e) {
                log("Error: " + e.message);
                alert("Scan Failed.");
            } finally {
                document.getElementById('keypad').classList.remove('loading');
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; const œÜ1 = lat1 * Math.PI/180; const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180; const ŒîŒª = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
</html>
