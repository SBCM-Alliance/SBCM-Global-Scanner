<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBCM GLOBAL SCANNER v7.1</title>
    
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        #map { width: 100%; height: 100vh; }

        /* UI */
        #ui {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            background: rgba(0,0,0,0.9); padding: 15px; border: 1px solid #00ffff;
            border-radius: 4px; font-size: 0.75rem; width: 240px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        h1 { margin: 0 0 5px 0; font-size: 1rem; color: #00ffff; letter-spacing: 1px; }
        
        .legend-row { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .box { width: 10px; height: 10px; border: 1px solid #fff; }
        .line { width: 20px; height: 3px; background: #0088ff; box-shadow: 0 0 5px #0088ff; }
        
        .search-box {
            display: flex; gap: 5px; margin-top: 10px; border-top: 1px dashed #555; padding-top: 10px;
            pointer-events: auto;
        }
        input { background: #111; border: 1px solid #555; color: #fff; padding: 5px; width: 100%; font-family: inherit; }
        button { background: #00ffff; color: #000; border: none; font-weight: bold; cursor: pointer; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 99; color: #00ffff; font-weight: bold; pointer-events: none;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>

    <div id="loading">INITIALIZING...</div>

    <div id="ui">
        <h1>SBCM GLOBAL SCANNER</h1>
        <div>MODE: HIGH CONTRAST</div>
        
        <div class="search-box">
            <input type="text" id="city-in" placeholder="Ex: Tokyo, Shiranuka">
            <button onclick="jump()">GO</button>
        </div>

        <div style="margin-top:10px;">
            <div style="color:#aaa; margin-bottom:5px;">REVENUE (Height)</div>
            <div class="legend-row"><div class="box" style="background:#00ffff;"></div> HIGH (>30m)</div>
            <div class="legend-row"><div class="box" style="background:#00ff41;"></div> MID (>10m)</div>
            <div class="legend-row"><div class="box" style="background:#ff0055;"></div> LOW (<10m)</div>
            
            <div style="color:#aaa; margin-top:10px; margin-bottom:5px;">COST (Arteries)</div>
            <div class="legend-row"><div class="line"></div> MAIN ROADS</div>
        </div>
    </div>

    <div id="map"></div>

    <script>
        const OFFICIAL_STYLE = 'https://tiles.openfreemap.org/styles/dark';

        const map = new maplibregl.Map({
            container: 'map',
            style: OFFICIAL_STYLE,
            center: [139.7, 35.7], // Tokyo
            zoom: 14,
            pitch: 60,
            bearing: -20,
            antialias: true
        });

        map.addControl(new maplibregl.NavigationControl());

        map.on('load', () => {
            document.getElementById('loading').style.display = 'none';
            
            // 1. CLEANUP: 既存の建物と細かい道路を消す
            // これで画面をスッキリさせ、主要インフラだけを目立たせる
            map.getStyle().layers.forEach(layer => {
                // 建物レイヤーを消す
                if (layer['source-layer'] === 'building' || layer.id.includes('building')) {
                    map.setLayoutProperty(layer.id, 'visibility', 'none');
                }
                // 細かい道路のラベル等を薄くする（お好みで）
            });

            const sources = map.getStyle().sources;
            const vectorSourceId = Object.keys(sources).find(key => sources[key].type === 'vector');
            if (!vectorSourceId) return;

            // 2. 道路レイヤー (COST)
            // フィルタリング: 'motorway'(高速), 'trunk'(国道), 'primary'(主要道) のみ光らせる
            map.addLayer({
                'id': 'sbcm-roads-major',
                'source': vectorSourceId,
                'source-layer': 'transportation',
                'type': 'line',
                'filter': ['in', 'class', 'motorway', 'trunk', 'primary', 'secondary'],
                'paint': {
                    'line-color': '#0088ff',
                    'line-width': 2,
                    'line-opacity': 0.7,
                    'line-blur': 1 // ネオン管のような発光効果
                }
            });

            // 3. 建物レイヤー (REVENUE)
            // 閾値を調整して、日本の都市に最適化
            map.addLayer({
                'id': 'sbcm-3d-buildings',
                'source': vectorSourceId,
                'source-layer': 'building',
                'type': 'fill-extrusion',
                'minzoom': 12,
                'paint': {
                    'fill-extrusion-height': [
                        'coalesce', ['get', 'render_height'], ['get', 'height'], 5
                    ],
                    'fill-extrusion-base': [
                        'coalesce', ['get', 'render_min_height'], ['get', 'min_height'], 0
                    ],
                    // SBCM カラーリング (Japanese Urban Standard)
                    'fill-extrusion-color': [
                        'step',
                        ['coalesce', ['get', 'render_height'], ['get', 'height'], 5],
                        '#ff0055', // 0-10m: 住宅/アパート (Sprawl)
                        10, '#00ff41', // 10-30m: 中層ビル/マンション (Efficient)
                        30, '#00ffff'  // 30m+: 高層/タワー (Excellent)
                    ],
                    'fill-extrusion-opacity': 0.9
                }
            });
        });

        async function jump() {
            const city = document.getElementById('city-in').value;
            if(!city) return;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerText = 'FLYING...';

            try {
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}&limit=1`;
                const res = await fetch(url);
                const data = await res.json();
                if(data.length > 0) {
                    map.flyTo({
                        center: [parseFloat(data[0].lon), parseFloat(data[0].lat)],
                        zoom: 14, pitch: 60
                    });
                } else { alert("City not found"); }
            } catch(e) { alert("Geo Error"); }
            finally { 
                setTimeout(()=>document.getElementById('loading').style.display='none', 1500); 
            }
        }
    </script>
</body>
</html>
